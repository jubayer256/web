<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <form action="#" class="login-form">
            <h2 class="form-title">Login</h2>
            <input type="email" class="email" placeholder="Enter your Email">
            <input type="password" class="password" placeholder="Enter your password">
            <span class="span-1">
                <input class="show" type="checkbox">
                Show password
            </span>
            <input type="submit" class="submit" value="SIGN IN">
            <span class="forgot">Forgot <a href="#">Username</a> / <a href="#">Password</a></span>
            <span class="have-account">Don'n have an account? <a href="www.faceebook.com">Sign Up</a></span>
        </form>
    </div>
</body>
