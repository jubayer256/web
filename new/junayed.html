<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="junayed.css">
</head>
<body>
    <div class="container">
        <div class="main-left">
            <div class="logo">
                <img src="4lCu2zih0ca.png" alt="facebook" class="image">
            <h1 class="text">Facebook helps you connect and share with the people in your life.</h1>
            </div>
        </div>
        <div class="main">
            <div>
                <form action="#" method="get" class="form">
                    <input type="" name="email" id="email" placeholder="Email address or phone number">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button type="submit" class="submit">Log In</button>
                    <a href="https://www.facebook.com/" class="forgot">Forgotten password?</a>
                    <hr class="hr">
                    <button type="button" class="button">Create new account</button>
                </form>
                <span class="create-page">
                    <a href="https://www.facebook.com/" class="create">Create a page</a>
                    for a celebrity, brand or business.
                </span>

            </div>
        </div>
    </div>

    

</body>
</html>
